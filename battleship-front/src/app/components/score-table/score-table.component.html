<div class="container rounded mt-5 bg-white p-md-5">
    <div class="h2 font-weight-bold">Пользователи</div>
    <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Имя игрока</th>
                <th scope="col">Количество игр</th>
                <th scope="col">Выйграно</th>
                <th scope="col">Проиграно</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-blue" *ngFor="let item of users">
                <td class="pt-2">
                    <img [src]="item.picture" class="rounded-circle" alt="{{item.userName}}">
                </td>
                <td class="pl-lg-5 pl-md-3 pl-1 name"><a [href]="createUrl(item.id)" class="nav-link">{{item.userName}}</a></td>
                <td  class="pt-3 mt-1"> {{item.lost + item.win}} </td>
                <td class="pt-3">{{item.win}}</td>
                <td class="pt-3">{{item.lost}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
